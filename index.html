<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recolector</title>
</head>
<body style="background-image: url('fondo.jpg'); background-size: cover; background-repeat: no-repeat;">
    <!-- posicionar en pie de pagina-->            
    <div style="bottom: 0; width: 100%;">        
            <img id="soldado" src="soldado.gif" style="top: 0; left: 0; width: 7%; height: 7%; position: fixed; z-index: 1; margin-top: 49%;">
    </div>
</body>
<script>
    var puntaje = 0;
    var nObjetos = 5;
    var soldado = document.getElementById("soldado");
    var posicionX = 0;
    var posicionY = 0;
    var velocidad = 25;
    var velocidadBasura = 10;
    var direccion = "derecha";
    var intervalo;
    var tecla = "";    
    var teclaPulsada = false; 
    // -- Dimensiones de pantalla
    var ancho = window.innerWidth;
    var alto = window.innerHeight;
    misiles();
    // -- precionar teclas
    document.onkeydown = function(e) {        
        tecla = e.keyCode;
        teclaPulsada = true;
        // -- si es flecha derecha
        if (tecla == 39) {
            // -- mover personaje a la derecha
            soldado.style.transform = "scaleX(-1)";
            direccion = "derecha";
            // --- Flecha Izquierda
        }else if (tecla == 37) {
            // -- voltear personaje
            soldado.style.transform = "scaleX(1)";
            direccion = "izquierda";
        }else{
            return false;
        }
        moverSoldado();
    }

    // -- mover personaje al pulsar flecha derecha o izquierda
    function moverSoldado() {

        if (direccion == "derecha") {
            posicionX += velocidad;
        } else {
            posicionX -= velocidad;
        }
        soldado.style.left = posicionX + "px";
        verificarLimites();
    }

    // -- verificar que no salga perosnaje de pantalla
    function verificarLimites() {
        if (posicionX > window.innerWidth - soldado.width) {
            posicionX = window.innerWidth - soldado.width;
        } else if (posicionX < 0) {
            posicionX = 0;
        }
    }

    // -- Lluvia de objetos
    function misiles() {
        
        intervalo = setInterval(function() {
            nObjetos--;
            if(nObjetos >= 0){
                crearBasura();
            }else{
                clearInterval(intervalo);
            }
        }, 1000);        
              
    }

    // -- mover objeto
    function moverObjeto(objeto) {        
        var posicionY = 0;        
        var direccion = "derecha";
        var intervalo;
        var tecla = "";    
        var teclaPulsada = false; 
        var limite = window.innerHeight - objeto.height;                
        intervalo = setInterval(function() {
            // -- bajar objeto
            posicionY += velocidadBasura;
            objeto.style.top = posicionY + "px";
            // -- verificar limite
            if (posicionY > limite) {
                posicionY = 0;
                objeto.style.top = posicionY + "px";
            }                    

            // -- saber si el objeto toca a personaje
            if (objeto.offsetTop + objeto.height > soldado.offsetTop && objeto.offsetTop < soldado.offsetTop + soldado.height && objeto.offsetLeft + objeto.width > soldado.offsetLeft && objeto.offsetLeft < soldado.offsetLeft + soldado.width) {
                // -- eliminar objeto
                document.body.removeChild(objeto);
                puntaje++;
                // -- reiniciar intervalo
                if(puntaje == 1){                                
                    alert("MORISTE");                      
                    clearInterval(intervalo); 
                    alert("Se Termino el Juego");                   
                }else{
                    misiles();
                    clearInterval(intervalo);
                }                
            }
            
        }, 50);                
    }

    function crearBasura() {
        // -- numero aleatorio menor al anchoro de pantalla
        var posicionX = Math.floor(Math.random() * (ancho - 100));
        var objeto = document.createElement("img");
        objeto.src = "images.jpg";
        objeto.style.position = "absolute";
        objeto.style.width = "10%";
        objeto.style.height = "10%";
        objeto.style.top = "0";
        objeto.style.left = posicionX + "px";
        objeto.style.zIndex = "2";
        document.body.appendChild(objeto);
        moverObjeto(objeto);
    }


</script>
</html>
